<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Prompt Curation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea { resize: vertical; min-height: 120px; font-size: 0.95rem; }
    .response-box { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; border-radius: 5px; background-color: #f9f9f9; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ§  LLM Test-Time Prompt Curation</h2>
    
    <label class="form-label fw-bold">Original Prompt:</label>
    <textarea id="originalPrompt" class="form-control mb-3" placeholder="Paste your raw prompt here..."></textarea>

    <label class="form-label fw-bold">Curated Prompt:</label>
    <textarea id="curatedPrompt" class="form-control mb-3" placeholder="Paste your optimized (curated) prompt here..."></textarea>

    <button onclick="compare()" class="btn btn-primary w-100">Compare Responses</button>

    <div id="resultContainer" class="mt-4 d-none">
      <h5 class="mt-3">ðŸ§¾ Original LLM Response:</h5>
      <div id="originalResponse" class="response-box mb-3"></div>

      <h5 class="mt-3">ðŸ§  Curated LLM Response:</h5>
      <div id="curatedResponse" class="response-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
